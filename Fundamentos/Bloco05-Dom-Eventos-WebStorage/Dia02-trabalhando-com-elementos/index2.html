<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        
      let elementBody = document.querySelector('body');
      let newElement = document.createElement('h1');
      newElement.innerText = ' Exercício 5.2 - JavaScript DOM';
      elementBody.appendChild(newElement);
            
      let newElement1 = document.createElement('main');
      newElement1.className = 'main-content';
      elementBody.appendChild(newElement1);
        
      let elementMain = document.getElementsByTagName('main')[0];
      let newElement2 = document.createElement('section');
      newElement2.className = 'center-content';  
      elementMain.appendChild(newElement2);

      let elementSection = document.getElementsByTagName('section')[0];
      let newElement3 = document.createElement('p');
      newElement3.innerText = 'Meu nome não é Jonny Mr Jonny';  
      elementSection.appendChild(newElement3);

      let newElement4 = document.createElement('section');
      newElement4.className = 'left-content';  
      elementMain.appendChild(newElement4);

      let newElement5 = document.createElement('section');
      newElement5.className = 'right-content';  
        newElement5.style.marginRight = 'auto'
      elementMain.appendChild(newElement5);

      let elementSection1 = document.getElementsByTagName('section')[1];
      let newElement6 = document.createElement('img');
      newElement6['src'] = 'https://picsum.photos/200'
      newElement6.className = 'small-image';
      elementSection1.appendChild(newElement6)
    
      let elementSection2 = document.getElementsByTagName('section')[2];
      let newElement7 = document.createElement('ul');
      elementSection2.appendChild(newElement7)  

      let elementeLista = document.getElementsByTagName('ul')[0]
      for(index = 1; index <= 10; index += 1) {
       let list = document.createElement('li')
        list.innerText = index
        elementeLista.appendChild(list)  
      }
    

      for(index = 1; index <= 3; index += 1) {
     let newElement8 = document.createElement('h3');
     newElement8.className = 'description';
     elementMain.appendChild(newElement8)
      }
      
    newElement.className = 'title';

    elementMain.removeChild(newElement4)
    elementMain.style.backgroundColor = 'green'

    let list = document.getElementsByTagName('li')
    elementeLista.removeChild(list[9])
    elementeLista.removeChild(list[8])
        
        
        </script>
  </body>
</html>
