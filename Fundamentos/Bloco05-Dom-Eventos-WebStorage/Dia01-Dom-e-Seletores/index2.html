        document.getElementsByClassName('main-content')[0].style.
        backgroundColor = 'rgb(76,164,109)'

        document.querySelectorAll('.main-content .center-content')[0].style.backgroundColor = 'white';

        document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - Javascript'

        paragrafo = document.getElementsByTagName('p');
